 <script id="svg333"><![CDATA[
function show(evt, node)
{
        var svgdoc = evt.target.ownerDocument;
        var obj = svgdoc.getElementById(node);
        obj.setAttribute("display", "block");
}
function hide(evt, node)
{
        var svgdoc = evt.target.ownerDocument;
        var obj = svgdoc.getElementById(node);
        obj.setAttribute("display" , "none");
}
function hideSVG() {
  var style = document.getElementById("oklad").style.display;
  if(style === "block")
    document.getElementById("oklad").style.display = "none";
  else
    document.getElementById("oklad").style.display = "block";
  //or to hide the all svg
  //document.getElementById("mySvg").style.display = "none";
}
]]></script>
